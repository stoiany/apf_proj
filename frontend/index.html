<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Lab #1</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <h1>My Lab #1</h1>
    </header>
    <main>
        <h2>Create form</h2>
        <form id="createForm">
            <div class="field">
                <label for="nameInput">Name</label>
                <input id="nameInput" class="input" type="text" placeholder="Your name" required/>
                <p class="error-text" id="field1Error"></p>
            </div>

            <div class="field">
                <label for="seatInput">Seat</label>
                <input id="seatInput" class="input" type="number" placeholder="Your seat number" required/>
                <p class="error-text" id="field2Error"></p>
            </div>

            <div class="field">
                <label for="statusSelect">First time with us?</label>
                <select id="statusSelect">
                    <option value="">Choose an option</option>
                    <option value="never">Never been</option>
                    <option value="onetime">Been there one time</option>
                    <option value="used">Used to visit you</option>
                    <option value="always">Always going to you</option>
                </select>
                <p class="error-text" id="field3Error"></p>
            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button">Reset</button>
            </div>
        </form>

        <h2>List of records</h2>
        <section id="listSection">
            <ul id="records">
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
        </section>

        <h2>Table of records</h2>
        <section id="tableSection">
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <tr>
                    <td>1</td>
                    <td><-- JS --></td>
                </tr>
            </tbody>
        </table>
        </section>
    </main>
</div>
</body>
</html>
