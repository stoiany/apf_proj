<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Lab #1</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="state.js" defer></script>
    <script src="render.js" defer></script>
    <script src="handlers.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Чергування лабараторії (Варіант 11)</h1>
    </header>
    <main>
        <form id="createForm">
            <h2 id="formTitle">Форма створення запису</h2>
            <div class="field">
                <label for="dateInput">Дата</label>
                <input id="dateInput" class="input" type="date"/>
                <p class="error-text" id="dateError"></p>
            </div>

            <div class="field">
                <label for="timeSlotSelect">Зміна</label>
                <select id="timeSlotSelect">
                    <option value="">Виберіть час чергування</option>
                    <option value="morning">8:00 — 12:00</option>
                    <option value="day">12:00 — 16:00</option>
                    <option value="evening">16:00 — 20:00</option>
                </select>
                <p class="error-text" id="timeError"></p>
            </div>

            <div class="field">
                <label for="nameInput">Користувач</label>
                <input id="nameInput" class="input" type="text" placeholder="Вкажіть ім'я користувача" maxlength="25"/>
                <p class="error-text" id="nameError"></p>
            </div>

            <div class="field">
                <label for="commentInput">Коментар</label>
                <textarea id="commentInput" class="input" rows="3" maxlength="30"></textarea>
                <p class="error-text" id="commentError"></p>
            </div>

            <div class="field">
                <label for="statusInput">Статус</label>
                <select id="statusInput">
                    <option value="">Виберіть статус чергування</option>
                    <option value="scheduled">Заплановано</option>
                    <option value="completed">Виконано</option>
                    <option value="missed">Пропущено</option>
                </select>
                <p class="error-text" id="statusError"></p>
            </div>

            <div class="buttons" id="actionButtons">
                <button type="submit" class="submit-button">Підтвердити</button>
                <button type="button" class="reset-button">Стерти</button>
            </div>
            <p class="error-text" id="submitError"></p>
        </form>

        <section id="tableSection">
            <h2>Записи</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Дата</th>
                        <th>Час</th>
                        <th>Користувач</th>
                        <th>Статус</th>
                        <th>Коментар</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
